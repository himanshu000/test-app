<div class="example-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>User</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Name" formControlName="name">
              <mat-error *ngIf="userForm.controls['name'].hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Username" formControlName="username">
              <mat-error *ngIf="userForm.controls['username'].hasError('required')">
                User name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="userForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Phone" formControlName="phone">
              <mat-error *ngIf="userForm.controls['phone'].hasError('required')">
                Phone is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Website" formControlName="website">
              <mat-error *ngIf="userForm.controls['website'].hasError('required')">
                Website is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col address">
            <mat-card-subtitle>Address</mat-card-subtitle>
            <div class="row">
              <mat-form-field class="full-width">
                <input matInput placeholder="Street" formControlName="street">
                <mat-error *ngIf="userForm.controls['street'].hasError('required')">
                  Street is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field class="full-width">
                <input matInput placeholder="Suite" formControlName="suite">
                <mat-error *ngIf="userForm.controls['suite'].hasError('required')">
                  Suite is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field class="full-width">
                <input matInput placeholder="City" formControlName="city">
                <mat-error *ngIf="userForm.controls['city'].hasError('required')">
                  City is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field class="full-width">
                <input matInput placeholder="Zipcode" formControlName="zipcode">
                <mat-error *ngIf="userForm.controls['zipcode'].hasError('required')">
                  Zipcode is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col company">
            <mat-card-subtitle>Company</mat-card-subtitle>
            <div class="row">
              <mat-form-field class="full-width">
                <input matInput placeholder="Name" formControlName="companyname">
                <mat-error *ngIf="userForm.controls['companyname'].hasError('required')">
                  Company name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field class="full-width">
                <input matInput placeholder="CatchPhrase" formControlName="catchphrase">
                <mat-error *ngIf="userForm.controls['catchphrase'].hasError('required')">
                  Catch phrase is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field class="full-width">
                <input matInput placeholder="BS" formControlName="bs">
                <mat-error *ngIf="userForm.controls['bs'].hasError('required')">
                  BS is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button class="btn-pos" mat-raised-button color="primary" type="button" (click)="back()">Back</button>
        <button class="btn-pos" mat-raised-button color="primary" type="submit"[disabled]="userForm.status === 'INVALID'">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
