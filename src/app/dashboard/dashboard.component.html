<div class="mat-elevation-z8">
  <!-- <mat-card-actions>
    <button class="btn-pos" mat-raised-button color="primary" type="button">Create New</button>
  </mat-card-actions> -->
  <table mat-table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th class="cell-pad" mat-header-cell *matHeaderCellDef> No. </th>
      <td class="cell-pad" mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="cell-pad" mat-header-cell *matHeaderCellDef> Name </th>
      <td class="cell-pad" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th class="cell-pad" mat-header-cell *matHeaderCellDef> Email </th>
      <td class="cell-pad" mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th class="cell-pad" mat-header-cell *matHeaderCellDef> Phone </th>
      <td class="cell-pad" mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="website">
      <th class="cell-pad" mat-header-cell *matHeaderCellDef> Website </th>
      <td class="cell-pad" mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="star">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item (click)="viewUser(element.id)">View</button>
          <button mat-menu-item (click)="editUser(element.id)">Edit</button>
          <button mat-menu-item (click)="deleteUser(element.id)">Delete</button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
